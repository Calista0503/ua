<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>UA运营后台</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but zs-cps doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <svg width="100" height="100" style="position: fixed;left: calc(50% - 20px);top:calc(50% - 20px);">
      <style>
        #svg-loading-fast circle {
          animation: svg-loading-fast 2s ease infinite;
        }

        @keyframes svg-loading-fast {
          from {
            stroke-dasharray: 250;
            stroke-dashoffset: 250;
          }

          to {
            stroke-dasharray: 0;
            stroke-dashoffset: 0;
            opacity: 0.5;
          }
        }

      </style>
      <g id="svg-loading-fast">
        <text x="50" y="55" style="text-anchor: middle; fill: teal; font-size: 14px;">Loading</text>
        <circle cx="50" cy="50" r="40"
          style="fill: none; stroke: teal; stroke-width: 5px; stroke-dasharray: null; stroke-dashoffset: null" />
      </g>
    </svg>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
